<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RoboJS Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    input {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .info {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– RoboJS</h1>
  <p>Deterministic robot avatar generator</p>
  
  <input type="text" id="input" placeholder="Enter any text..." value="NodeBots">
  <br>
  <canvas id="canvas" width="300" height="300"></canvas>
  
  <p class="info">
    Same input always generates the same robot.<br>
    <a href="https://github.com/monteslu/robojs">Source on GitHub</a>
  </p>

  <script type="module">
    import { createRobo } from './src/robojs.js';

    const canvas = document.getElementById('canvas');
    const input = document.getElementById('input');

    const robo = await createRobo(canvas, 'set1.png');
    robo.render(input.value);

    input.addEventListener('input', (e) => {
      robo.render(e.target.value);
    });
  </script>
</body>
</html>
