<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A client side rendering of robot avatars from hashes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboJS</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-light_blue.min.css" /> -->
  </head>

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" style="margin: 10px;">
    <img src="set1.png" style="display: none;" id="roboImg">

    <div class="mdl-layout__tab-bar-container">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark mdl-js-ripple-effect--ignore-events">
        <span class="mdl-layout__tab is-active" style="color: white; text-transform: none;">Javascript robo hashing.</span>
      </div>
    </div>



    <div class="mdl-card mdl-shadow--2dp roundbox" style="padding: 8px; margin: auto; margin-top: 10px;">
      <span>An avatar hash in JS using the wonderful images from <a href="https://robohash.org" target="blank">robohash</a></span><br>


      <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="hashInput">
        </div>
      <div>
      <canvas id="canvas" height="300" width="300"></canvas>
    </div>

    <br><br>
    <a href="https://github.com/monteslu/robojs" target="_blank">Source on github</a>

    <script src="main.bundle.js"></script>
  </body>
</html>
